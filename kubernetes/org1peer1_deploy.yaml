        #   image: hyperledger/fabric-couchdb:0.4.18
        #   env:
        #     - name: TZ
        #       value: 'America/Sao_Paulo'
        #     - name: COUCHDB_USER
        #       value: 'hyperledgeruser'
        #     - name: COUCHDB_PASSWORD
        #       value: 'hyperledgerpass'
